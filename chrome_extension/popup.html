<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DumbPass</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DumbPass</h1>
    <div class="input-group">
      <label for="masterPhrase">Master Phrase:</label>
      <input type="password" id="masterPhrase" placeholder="Enter your master phrase">
    </div>
    <div class="input-group">
      <label for="url">URL:</label>
      <input type="text" id="url" placeholder="Enter URL (e.g., https://google.com)">
    </div>
    <div class="input-group">
      <label for="passwordLength">Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="passwordLength" min="8" max="20" value="12">
    </div>
    <div class="generated-password">
      <label for="generatedPassword">Generated Password:</label>
      <div class="password-container">
        <input type="text" id="generatedPassword" readonly>
        <button id="copyButton">Copy</button>
      </div>
    </div>
    <button id="generateButton">Generate Password</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
